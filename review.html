<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>devcv - Tech CV review</title>
    <meta
      name="description"
      content="Get a professional review of your resume and cover letter for NZ tech industry"
    />
    <link href="style.css" rel="stylesheet" media="screen" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>
  </head>

  <body>
    <header>
      <h2><span>dev</span>cv</h2>
    </header>
    <main>
      <form id="form">
        <input type="email" name="email" />
        <input type="file" id="file_input" name="cv" accept="application/pdf" />
        <button>Submit</button>
      </form>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
